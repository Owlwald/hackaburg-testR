        <div class="row">
          <div class="col-sm-8 col-sm-offset-2">
            <form class="form-horizontal">
                <fieldset>

                    <!-- Form Name -->
                    <legend>Create experiment</legend>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="input_name"></label>
                        <div class="col-md-12">
                            <input id="input_name" name="input_name" value="Awesome Experiment for awesome people" type="text" placeholder="Name" class="form-control input-md" required="">

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="input_date"></label>
                        <div class="col-md-12">
                            <input id="input_date" name="input_date" type="date" placeholder="Name" class="form-control input-md" required="">

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="input_category"></label>
                        <div class="col-md-12">
                            <select id="input_category" value="Eyetracking" name="input_category" class="form-control">
                                <option value="">Select a category</option>
                                <option value="Eyetracking">Eyetracking</option>
                                <option value="Technology">Technology</option>
                                <option value="Psychology">Psychology</option>
                                <option value="User Test">User Test</option>
                            </select>
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="input_duration"></label>
                        <div class="col-md-12">
                            <input id="input_duration" name="input_duration" value="10"  type="number" placeholder="Duration in minutes" class="form-control input-md" required="">

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="input_time"></label>
                        <div class="col-md-12">
                            <input id="input_starttime" name="input_starttime" type="time" placeholder="Start time" class="form-control input-md" required="">

                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="input_time"></label>
                        <div class="col-md-12">
                            <input id="input_endtime" name="input_endtime" type="time" placeholder="End time" class="form-control input-md" required="">

                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="input_reward"></label>
                        <div class="col-md-12">
                            <input id="input_reward" name="input_reward" value="only good stuff" type="text" placeholder="Reward" class="form-control input-md">

                        </div>
                    </div>


                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="input_location"></label>
                        <div class="col-md-12">
                            <input id="input_location" name="input_location" value="right around the corner" type="text" placeholder="Location" class="form-control input-md" required="">

                        </div>
                    </div>




                    <!-- Textarea -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="input_description"></label>
                        <div class="col-md-12">
                            <textarea class="form-control" id="input_description" placeholder="Add a description..." name="input_description"> This experiment will greatly improve your life!</textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="singlebutton"></label>
                        <div class="col-md-12">
                            <button name="singlebutton" class="btn btn-primary" id="submit_button">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
          </div>
        </div>
