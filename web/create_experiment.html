<body>
    <div class="container-fluid">

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

        <form class="form-horizontal">
            <fieldset>

                <!-- Form Name -->
                <legend>Create experiment</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="input_name"></label>
                    <div class="col-md-4">
                        <input id="input_name" name="input_name" type="text" placeholder="Name" class="form-control input-md" required="">

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="input_date"></label>
                    <div class="col-md-4">
                        <input id="input_date" name="input_date" type="date" placeholder="Name" class="form-control input-md" required="">

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="input_category"></label>
                    <div class="col-md-4">
                        <select id="input_category" name="input_category" class="form-control">
                            <option value="">Select a category</option>
                            <option value="Eyetracking">Eyetracking</option>
                            <option value="Technology">Technology</option>
                            <option value="Psychology">Psychology</option>
                            <option value="User Test">User Test</option>
                        </select>
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="input_duration"></label>
                    <div class="col-md-4">
                        <input id="input_duration" name="input_duration" type="text" placeholder="Duration" class="form-control input-md">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="input_time"></label>
                    <div class="col-md-4">
                        <input id="input_starttime" name="input_starttime" type="text" placeholder="Start time" class="form-control input-md">

                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="input_time"></label>
                    <div class="col-md-4">
                        <input id="input_endtime" name="input_endtime" type="text" placeholder="End time" class="form-control input-md">

                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="input_reward"></label>
                    <div class="col-md-4">
                        <input id="input_reward" name="input_reward" type="text" placeholder="Reward" class="form-control input-md">

                    </div>
                </div>


                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="input_location"></label>
                    <div class="col-md-4">
                        <input id="input_location" name="input_location" type="text" placeholder="Location" class="form-control input-md">

                    </div>
                </div>


                

                <!-- Textarea -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="input_description"></label>
                    <div class="col-md-4">
                        <textarea class="form-control" id="input_description" placeholder="Add a description..." name="input_description"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="singlebutton"></label>
                    <div class="col-md-4">
                        <button name="singlebutton" class="btn btn-primary" id="submit_button">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>




        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</body>
